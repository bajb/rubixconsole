<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=2, user-scalable=1, shrink-to-fit=no">
  <link href="/static/css/console.css" rel="stylesheet">
  <script src="/static/js/console.js" defer></script>
  <title>Example</title>
</head>
<body>

<div id="rubix-shell">
  <header>
    HEADER
  </header>

  <nav>
  </nav>

  <div x-data="{ open: false }">
    <button @click="open = !open">Expand</button>

    <span class="hidden" :class="{'hidden': !open}">
      Content...
    </span>
  </div>

  <div id="rubix-content">
    <main>
      Primary Content
    </main>

    <aside>
      Companion Content
    </aside>
  </div>

  <footer></footer>
</div>
</body>
</html>
